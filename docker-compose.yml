version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: genai_coach_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: genai_coach
      MYSQL_USER: genai_user
      MYSQL_PASSWORD: genai_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genai_coach_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+aiomysql://genai_user:genai_password@db:3306/genai_coach
      SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGINS: '["http://localhost:8081","http://localhost:19000"]'
      ENVIRONMENT: development
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  mysql_data:
